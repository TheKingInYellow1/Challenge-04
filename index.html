<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Coding Challenge</title>
</head>
<body>
	<header>
		<p class="viewHS" id="viewHS">view high scores</p>
		<p class="timer" id="timer">Time: 00</p>
	</header>
	<div class="card">
		<div id="welcomeView">
			<h1>Coding Quiz Challenge</h1>
			<p class="instructions">Answer the following code related questions within 30 seconds. Incorrect answers will penalize your time by 5 seconds.</p>
			<button class="startBtn" id="startBtn">
				Start Quiz
			</button>
		</div>
		<div id="quizView">
			<h2 id="question">Question</h2>
			<button class="optnBtn" id="btn1">1. </button>
			<button class="optnBtn" id="btn2">2. </button>
			<button class="optnBtn" id="btn3">3. </button>
			<button class="optnBtn" id="btn4">4. </button>
		</div>
		<form id="resultView">
			<h2>All Done!</h2>
			<p>Your final score is <inline id="finalScore"></inline>. </p>
			<label>
				Enter initials
				<input type="text" id="userInitial">
				<button class="inlineBtn" id="submitBtn">Submit</button>
			</label>
		</form>
		<div id="highScoreView">
			<h2>Highscores</h2>
			<div id="highScore1"></div>
			<div id="highScore2"></div>
			<div id="highScore3"></div>
			<div id="highScore4"></div>
			<div id="highScore5"></div>
			<button class="inlineBtn" id="goBack">Go Back</button>
			<button class="inlineBtn" id="clearHighScore">Clear Highscores</button>
		</div>
	</div>
	<script src= "./js/script.js"></script>
</body>
</html>
